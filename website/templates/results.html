{% extends "base.html" %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
<div class="mt-5">
    <h1>Prediction Result</h1>
    <p>Your prediction is: <strong>{{ prediction }}</strong></p>
    <p><strong>Details:</strong></p>
    <ul>
        <li>Name: {{ name }}</li>
        <li>Age: {{ age }}</li>
        <li>Gender: {{ gender }}</li>
        <li>Image: <img src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail" width="200"></li>
    </ul>
    <a href="{{ url_for('views.project_dashboard') }}" class="btn btn-primary">Go back</a>
</div>
{% endblock %}
