<section class="diseases py-5" id="diseases">
    <div class="container">
        <h2 class="text-center mb-5">Eye Diseases</h2>
        <div class="row">
            {% for disease in diseases %}
                <div class="col-md-4">
                    <div class="disease-card p-4 shadow-sm mb-4">
                        <h4 class="text-center">{{ disease.name }}</h4>
                        <p>{{ disease.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
