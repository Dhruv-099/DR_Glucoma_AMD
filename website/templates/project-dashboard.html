{% extends "base.html" %}

{% block title %}Project Dashboard - Grp 25 Capstone{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="text-center mb-4">Input Data for Prediction</h1>
    <form action="{{ url_for('views.project_dashboard') }}" method="post" enctype="multipart/form-data" class="form-container">
        <div class="form-group">
            <label for="name">Patient Name:</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" name="age" id="age" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender (M/F):</label>
            <input type="text" class="form-control" name="gender" id="gender" maxlength="1" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" name="phone_number" id="phone_number" required>
        </div>

        <div class="form-group">
            <label for="doctor_id">Doctor ID:</label>
            <input type="number" class="form-control" name="doctor_id" id="doctor_id" required>
        </div>

        <div class="form-group">
            <label for="photo">Upload Patient Photo:</label>
            <input type="file" class="form-control-file" name="photo" id="photo" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

{% for patient in patients %}
<tr>
    <td>{{ patient.name }}</td>
    <td>{{ patient.age }}</td>
    <td>{{ patient.gender }}</td>
    <td>{{ patient.phone_number }}</td>
    <td>
        <a href="{{ url_for('views.patient_history', patient_id=patient.id) }}" class="btn btn-info">View History</a>
    </td>
</tr>
{% endfor %}
{% endblock %}
